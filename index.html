<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="container-fluid">
        <div id="quote-box">
            <div class="row" id="text-container">
                <h2 class="text-left" id="text"></h2>
            </div>
            <div class="row" id="author-container">
                <h4 class="text-right" id="author"></h4>
            </div>
            <div class="text-center" id="other-container">
                <div class="row">
                    <button class="btn btn-info" id="new-quote">New Quote</button>
                </div>
                <div class="row" id="twitterURL-container">
                    <span>share on</span>
                    <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>   
<script src="./script.js"></script>
</body>
</html>
